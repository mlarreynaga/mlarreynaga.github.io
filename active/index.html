body #content[role="main"] > .main-container, body #content[role="main"] > .breadcrumbs, body #content[role="main"] > #top-desc {

    h2.collectionTitle{

        font-family: futura;
        color: #999;
    }
    h2.collectionTitle::before {
    border-top: 1px solid #c9c9c9;
    width: 40%;
    content: '';
    display: block;
    position: relative;
    top: 16px;
    left: 0;
    z-index: 0;
}

h2.collectionTitle::after {
    border-top: 1px solid #c9c9c9;
    width: 41%;
    content: '';

    left: 61%;

}

color:#666; 
line-height: 24px;

    .item h4, .item p {

}

		box-shadow: 0 0 50px #222;
	}
		
	@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
	
   .fade-in {
	opacity:0;  /* make things invisible upon start */
    animation:fadeIn ease-in 1; /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */

    animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/

    animation-duration:1.5s;
    animation-delay: .2s
}


   .fade-in-2 {
	opacity:0;  /* make things invisible upon start */
    animation:fadeIn ease-in 1; /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */

    animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/

    animation-duration:1.5s;
    animation-delay: 1s;
    padding: 0 20px;
}
	
	.owl-theme .owl-controls {
}

.owl-pagination { display:none;}
	

#img-carousel .item{
  display: block;
  padding: 5px 16px;
  margin: 5px;

  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;

}

}

 .owl-theme .owl-controls.clickable .owl-buttons div:active{
opacity:1 !important;	 
 }
 
.owl-theme .owl-buttons i{
  margin-top: 0px;
}

.owl-theme .owl-controls .owl-buttons div {
  position: absolute;
}
 
.owl-theme .owl-controls .owl-buttons .owl-prev{
  left: -45px;
  top: 55px;
  transition: all .5s; 
}
 
.owl-theme .owl-controls .owl-buttons .owl-next{
  right: -45px;
  top: -55px;
  transition: all .5s;
}

    border-radius: 5px;
    font-size: 12px;
}
.owl-theme .owl-controls .owl-buttons div {
    padding: 5px 20px;
}

	.desktop { display:block;}
	.mobile { display:none;}
	.large {display:none;}

.front-top{
        transition: all .5s;
}

.item-cont {
position: relative;
  margin:0 auto;
}

.item-cont img {
  position:absolute;
