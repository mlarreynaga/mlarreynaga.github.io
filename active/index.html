		<script type="text/javascript">
			 window.onload=function(){
			var playedBefore = false,
    myvideo = document.getElementById('myvideo');
myvideo.load();// Load the video ahead of time.
myvideo.addEventListener('playing',

function () {
    if (!playedBefore) {
        setTimeout(function () {
            var myposter = document.getElementById('myposter');
            myposter.style.visibility = 'hidden';
            myposter.style.opacity = '0';
        }, 200); // Just a little extra time.
    }
    playedBefore = true;
});
document.getElementById('myplaybutton').onclick = function () {
    myvideo.currentTime = 7;// Put the video at the right time for the poster.
    myvideo.play();
};
             }
