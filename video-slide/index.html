<!DOCTYPE html>
<html lang="en" ng-app >
  <head>
    <meta charset="utf-8">
    <title>Video Slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
	<!-- Add jQuery library -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

      <!-- Add Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    </head>
    <style type="text/css">
    .vidz{
  max-width:1080px;
  padding: 0 25%;
}

video {
	display: block; /* styling shim for older browsers */
	border: 5px #ddd solid;
	border-radius: 5px;
}

#controls {
	position: absolute;
	bottom: 20px;
	left: 113px;
	border-radius: 5px;
	border: 1px #333 solid;
	background: #000 url(gradient.png) repeat-x top left;
	width: 200px;
	height: 31px;
	opacity: 0.3;
	-o-transition: all 0.5s ease-in-out;
	-webkit-transition: all 0.5s ease-in-out;
	-moz-transition: all 0.5s ease-in-out;
	transition: all 0.5s ease-in-out;
}

#controls:hover { 
	border-color: #555;
	opacity: 0.85;
}

#controls button {
	position: absolute;
	top: 8px;
	left: 8px;
	width: 15px;
	height: 15px;
	padding: 0;
	margin: 0;
	border: none;
	background: transparent;
}

#controls #display {
	position: absolute;
	top: 6px;
	left: 45px;
	padding: 0;
	margin: 0;
	color: #fff;
	font-family: "Xenon2", sans-serif;
	font-size: 16px;
}

#controls #volume {
	position: absolute;
	top: 6px;
	right: 8px;
	width: 50px;
	height: 15px;
}

#controls #volumeicon {
	position: absolute;
	top: 8px;
	right: 62px;
}

#chooser, #chooser li { list-style: none; margin: 0; padding: 0; }
#chooser { margin-top: 1em; }
#chooser li { float: left; }
#chooser button { 
  border: none; margin: 0 4px; padding: 0;
	opacity: 0.5; 	
	-o-transition: all 0.3s ease-in-out;
	-webkit-transition: all 0.3s ease-in-out;
	-moz-transition: all 0.3s ease-in-out;
	transition: all 0.3s ease-in-out;
  width:100px;
  height:100px;
}
#chooser button:focus, #chooser button:hover { opacity: 1; }

#credits { clear:left; padding: 0.25em 0 0 0; }
#credits p { margin: 0; padding: 0; }
small { font-size: 0.5em; }
    </style>
    <body>
    <div class="vidz" ng-controller="mainController">
        <video width=100% height=auto controls autoplay loop id=videoPlayer>
            <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <ul id="chooser" >
            <li>
                <button style="background: url(http://www.tyr.com/shop/media/imageslistwidget/Homepage__Avictor_Tile_September16.jpg) no-repeat;background-size: 100px;" data-file="http://www.tyr.com/wp-content/uploads/2016/09/Avictor_Transparency_Small"></button>
            </li>
          <li>
                <button style="background: url(http://piq.codeus.net/static/media/userpics/piq_77620_400x400.png) no-repeat; background-size: 100px;" data-file="http://www.w3schools.com/html/mov_bbb"></button>
            </li>
            <li>
                <button style="background: url(http://thumbs4.picclick.com/d/l400/pict/142103487255_/DUPLO-LEGO-100-BRICKS-Excellent-Condition.jpg) no-repeat; background-size: 100px;" data-file="http://techslides.com/demos/sample-videos/small"></button>
            </li>
        </ul>
    </div>
        <script>
        /* use global variable for ease */
var v = document.getElementById('videoPlayer');
/* grab all buttons and attach click events */
var b = document.getElementsByTagName('button');
for (i = 0; i < b.length; i++) {
  b[i].addEventListener('click', swapVideo, true);
}

function swapVideo(e) {
  /* change the video src attribute based on the data-file attribute of the pressed button, selecting the most appropriate of either WebM or MP4 */ if (v.canPlayType("video.webm") == 'maybe' || v.canPlayType("video.webm") == 'probably') {
    v.src = e.target.getAttribute('data-file') + '.webm';
  } else if (v.canPlayType("video/mp4") == 'maybe' || v.canPlayType("video/mp4") == 'probably') {
    v.src = e.target.getAttribute('data-file') + '.mp4';
  }
  v.load();
}
        </script>
     <script>
       function mainController($scope) {
            $scope.videos =[
                {
                source:"http://www.tyr.com/wp-content/uploads/2016/09/Avictor_Transparency_Small", bg:"http://www.tyr.com/shop/media/imageslistwidget/Homepage__Avictor_Tile_September16.jpg"
                },
                {
                source:"http://www.w3schools.com/html/mov_bbb",
                bg:"http://piq.codeus.net/static/media/userpics/piq_77620_400x400.png"
                },
                {
                source:"http://techslides.com/demos/sample-videos/small",
                bg:"http://thumbs4.picclick.com/d/l400/pict/142103487255_/DUPLO-LEGO-100-BRICKS-Excellent-Condition.jpg"
                }
                ];       
        
           $scope.paths = [{ image:"http://www.tyr.com/wp-content/uploads/2017/01/" }];
       
             }
      </script>
        
    </body>
</html>
